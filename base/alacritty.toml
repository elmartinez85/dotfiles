# Alacritty Configuration
# Modern, GPU-accelerated terminal emulator
# Docs: https://alacritty.org/config-alacritty.html

# ============================================
# General Settings
# ============================================

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"
args = ["--login"]

# ============================================
# Window Configuration
# ============================================

[window]
# Window dimensions (in columns and lines)
dimensions = { columns = 120, lines = 40 }

# Window padding
padding = { x = 10, y = 10 }

# Decorations (full, none, transparent, buttonless)
decorations = "buttonless"

# Startup mode (Windowed, Maximized, Fullscreen)
startup_mode = "Windowed"

# Window opacity (0.0 - 1.0)
opacity = 0.95

# Dynamic title
dynamic_title = true

# ============================================
# Scrolling
# ============================================

[scrolling]
# Maximum lines in scrollback buffer
history = 10000

# Lines scrolled per scroll action
multiplier = 3

# ============================================
# Font Configuration
# ============================================

[font]
# Font family
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# Font size
size = 14.0

# Offset (additional spacing)
offset = { x = 0, y = 0 }

# Glyph offset
glyph_offset = { x = 0, y = 0 }

# Use built-in font for box drawing characters
builtin_box_drawing = true

# ============================================
# Colors (Catppuccin Mocha Theme)
# ============================================

[colors]
# Default colors
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

# Cursor colors
[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

# Vi mode cursor colors
[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

# Search colors
[colors.search.matches]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.search.focused_match]
foreground = "#1e1e2e"
background = "#a6e3a1"

# Hints
[colors.hints.start]
foreground = "#1e1e2e"
background = "#f9e2af"

[colors.hints.end]
foreground = "#1e1e2e"
background = "#a6adc8"

# Selection colors
[colors.selection]
text = "#1e1e2e"
background = "#f5e0dc"

# Normal colors
[colors.normal]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

# Bright colors
[colors.bright]
black = "#585b70"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#a6adc8"

# Dim colors
[colors.dim]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

# ============================================
# Bell
# ============================================

[bell]
# Visual bell animation (Ease, EaseOut, EaseOutSine, EaseOutQuad, EaseOutCubic, EaseOutQuart, EaseOutQuint, EaseOutExpo, EaseOutCirc, Linear)
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"

# ============================================
# Selection
# ============================================

[selection]
# Characters considered part of a word for selection
semantic_escape_chars = ",│`|:\"' ()[]{}<>\\t"

# Save selected text to clipboard
save_to_clipboard = true

# ============================================
# Cursor
# ============================================

[cursor]
# Cursor style (Block, Underline, Beam)
style = { shape = "Block", blinking = "On" }

# Cursor blinking interval (milliseconds)
blink_interval = 750

# Unfocused cursor style
unfocused_hollow = true

# ============================================
# Mouse
# ============================================

[mouse]
# Hide cursor when typing
hide_when_typing = true

# URL launcher
[mouse.bindings]
# Click on URLs with Cmd+Click
{ mouse = "Middle", mods = "Command", action = "PasteSelection" }

# ============================================
# Hints (URL detection)
# ============================================

[[hints.enabled]]
# Regex for URLs
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\\u0000-\\u001F\\u007F-\\u009F<>\"\\s{-}\\^⟨⟩`]+"

# Command to open URLs (macOS)
command = "open"
post_processing = true

[hints.enabled.mouse]
enabled = true
mods = "Command"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

# ============================================
# Keyboard Bindings
# ============================================

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "V"
mods = "Command"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Command"
action = "Copy"

[[keyboard.bindings]]
key = "Q"
mods = "Command"
action = "Quit"

[[keyboard.bindings]]
key = "W"
mods = "Command"
action = "Quit"

[[keyboard.bindings]]
key = "Home"
mods = "Shift"
action = "ScrollToTop"

[[keyboard.bindings]]
key = "End"
mods = "Shift"
action = "ScrollToBottom"

[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ClearHistory"

[[keyboard.bindings]]
key = "F"
mods = "Command"
chars = "\x06"  # Forward search in tmux

[[keyboard.bindings]]
key = "Plus"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Command"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
action = "ResetFontSize"

# ============================================
# Debug
# ============================================

[debug]
# Display FPS counter
render_timer = false

# Highlight window damage information
highlight_damage = false

# Log level (Off, Error, Warn, Info, Debug, Trace)
log_level = "Warn"

# Print all received window events
print_events = false
