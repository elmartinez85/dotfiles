# ============================================
# Tmux Configuration
# ============================================
# Terminal multiplexer for managing multiple terminal sessions
# Docs: https://github.com/tmux/tmux/wiki

# ============================================
# General Settings
# ============================================

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Don't rename windows automatically
set -g allow-rename off

# Set escape time to 0 for faster command sequences
set -s escape-time 0

# Increase repeat timeout
set -g repeat-time 600

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# ============================================
# Key Bindings
# ============================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and - (more intuitive than % and ")
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize/minimize pane with prefix + m
bind m resize-pane -Z

# Easy window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Copy mode using vi keys
setw -g mode-keys vi

# Setup 'v' to begin selection in copy mode (like Vim)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Paste with prefix + p
bind p paste-buffer

# Choose which buffer to paste from with prefix + P
bind P choose-buffer

# Copy to system clipboard (macOS)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ============================================
# Status Bar Configuration
# ============================================

# Enable status bar
set -g status on

# Update status bar every 5 seconds
set -g status-interval 5

# Status bar position
set -g status-position bottom

# Status bar justification
set -g status-justify left

# Status bar length
set -g status-left-length 50
set -g status-right-length 100

# ============================================
# Colors (Catppuccin Mocha Theme)
# ============================================

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Window status
setw -g window-status-style 'fg=#6c7086 bg=#1e1e2e'
setw -g window-status-format ' #I:#W '

# Current window status
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W '

# Activity window status
setw -g window-status-activity-style 'fg=#f9e2af bg=#1e1e2e'

# Pane border
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#313244 bold'

# ============================================
# Status Bar Content
# ============================================

# Left side: [session] window:pane
set -g status-left '#[fg=#1e1e2e,bg=#f5c2e7,bold] #S #[fg=#f5c2e7,bg=#1e1e2e]'

# Right side: username@hostname | %Y-%m-%d %H:%M
set -g status-right '#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] #(whoami)@#h #[fg=#89b4fa,bg=#313244]#[fg=#1e1e2e,bg=#89b4fa,bold] %Y-%m-%d %H:%M '

# Window status separator
setw -g window-status-separator ''

# ============================================
# Pane Settings
# ============================================

# Display pane numbers for longer
set -g display-panes-time 2000

# Pane number display colors
set -g display-panes-active-colour '#89b4fa'
set -g display-panes-colour '#6c7086'

# ============================================
# Copy Mode Settings
# ============================================

# Enter copy mode with prefix + [
bind [ copy-mode

# Search up with prefix + /
bind / copy-mode \; send-key ?

# ============================================
# Session Management
# ============================================

# Detach with prefix + d (default)
# Create new session with prefix + Shift + s
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

# Switch sessions with prefix + Shift + l
bind L choose-tree -Zs

# Kill session with confirmation
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

