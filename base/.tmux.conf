# ============================================
# Custom Settings
# ============================================

# Enable clipboard integration
set -g set-clipboard on

# Use system clipboard for copy/paste (macOS uses pbcopy/pbpaste natively now)
# Old macOS versions needed: reattach-to-user-namespace -l $SHELL
# Modern macOS (10.12+) works without it
set -g default-shell "$SHELL"

# ============================================
# Key Bindings Summary
# ============================================
# Prefix: Ctrl-a (instead of default Ctrl-b)
#
# Sessions:
#   Ctrl-a S          Create new session
#   Ctrl-a L          Switch sessions
#   Ctrl-a X          Kill current session
#   Ctrl-a d          Detach from session
#
# Windows:
#   Ctrl-a c          Create new window
#   Ctrl-a ,          Rename window
#   Ctrl-a n          Next window
#   Ctrl-a p          Previous window
#   Ctrl-a 0-9        Switch to window 0-9
#   Ctrl-a &          Kill window
#
# Panes:
#   Ctrl-a |          Split vertically
#   Ctrl-a -          Split horizontally
#   Ctrl-a h/j/k/l    Navigate panes (vim-style)
#   Ctrl-a H/J/K/L    Resize panes (vim-style)
#   Ctrl-a m          Maximize/minimize pane
#   Ctrl-a x          Kill pane (or just type 'exit' or Ctrl-d)
#   Ctrl-a q          Show pane numbers
#
# Copy Mode:
#   Ctrl-a [          Enter copy mode
#   v                 Begin selection (in copy mode)
#   y                 Copy selection (in copy mode)
#   Ctrl-a p          Paste
#   Ctrl-a P          Choose buffer to paste
#
# Other:
#   Ctrl-a r          Reload config
#   Ctrl-a ?          List all key bindings
