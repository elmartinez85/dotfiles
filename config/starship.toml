# Starship Prompt Configuration
# https://starship.rs/config/

# Minimal, powerful prompt similar to Spaceship theme

# Add newline before prompt
add_newline = true

# Timeout for starship to execute commands (in milliseconds)
command_timeout = 1000

# Format of the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$kubernetes\
$aws\
$gcloud\
$terraform\
$battery\
$time\
$line_break\
$jobs\
$status\
$character"""

# Character
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"
vimcmd_symbol = "[â®](bold green)"

# Username
[username]
show_always = false
format = "[$user]($style) "
style_user = "bold yellow"
style_root = "bold red"

# Hostname
[hostname]
ssh_only = true
format = "on [$hostname]($style) "
style = "bold dimmed green"

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ğŸ”’"
read_only_style = "red"
truncation_symbol = "â€¦/"

[directory.substitutions]
"Documents" = "ó°ˆ™ "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git Branch
[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "â€¦"

# Git Commit
[git_commit]
commit_hash_length = 7
tag_symbol = " ğŸ·  "
format = "[\\($hash$tag\\)]($style) "
style = "bold green"
only_detached = true

# Git State
[git_state]
rebase = "rebasing"
merge = "merging"
revert = "reverting"
cherry_pick = "cherry-picking"
bisect = "bisecting"
am = "am'ing"
am_or_rebase = "am/rebase"
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "
style = "bright-black"

# Git Status
[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "bold red"
conflicted = "ğŸ³ "
ahead = "â‡¡${count} "
behind = "â‡£${count} "
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count} "
up_to_date = ""
untracked = "?${count} "
stashed = "ğŸ“¦ "
modified = "!${count} "
staged = "+${count} "
renamed = "Â»${count} "
deleted = "âœ˜${count} "

# Git Metrics
[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

# Package Version
[package]
symbol = "ğŸ“¦ "
format = "[$symbol$version]($style) "
style = "208 bold"
display_private = false

# Node.js
[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# Python
[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow bold"
pyenv_version_name = true
pyenv_prefix = "pyenv "
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml"]

# Rust
[rust]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

# Go
[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold cyan"

# Docker
[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "blue bold"
only_with_files = true

# Kubernetes
[kubernetes]
symbol = "â˜¸ "
format = '[$symbol$context( \($namespace\))]($style) '
style = "cyan bold"
disabled = false

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

# AWS
[aws]
symbol = "  "
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
style = "bold yellow"

# Google Cloud
[gcloud]
symbol = "â˜ï¸  "
format = '[$symbol$account(@$domain)(\($region\))]($style) '
style = "bold blue"

# Terraform
[terraform]
symbol = "ğŸ’  "
format = "[$symbol$workspace]($style) "
style = "bold 105"

# Battery
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡"
discharging_symbol = "ğŸ’€"
unknown_symbol = "â“"
empty_symbol = "ğŸª«"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

# Time
[time]
disabled = false
format = "ğŸ•™[$time]($style) "
style = "bold white"
time_format = "%T"
utc_time_offset = "local"

# Jobs
[jobs]
symbol = "âœ¦"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "
style = "bold blue"

# Status
[status]
disabled = false
format = "[$symbol$status]($style) "
symbol = "âœ– "
style = "bold red"

# Line Break
[line_break]
disabled = false

# Command Duration
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false
show_notifications = false
