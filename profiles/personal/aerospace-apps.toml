# Personal Profile - AeroSpace App Shortcuts
# These are appended to base/aerospace-base.toml

# ============================================
# PERSONAL APP SHORTCUTS
# ============================================
# Note: These bindings continue the [mode.main.binding] section from base config
# Do NOT include [mode.main.binding] header here - TOML doesn't allow redefinition

# Browsers
alt-b = 'exec-and-forget open -a /Applications/Helium.app'
alt-shift-b = 'exec-and-forget open -a /Applications/Safari.app'

# Code editors
alt-c = 'exec-and-forget open -a /Applications/VSCodium.app'

# Communication
alt-d = 'exec-and-forget open -a /Applications/Slack.app'
alt-shift-d = 'exec-and-forget open -a /Applications/Discord.app'

# Note-taking
alt-o = 'exec-and-forget open -a /Applications/Obsidian.app'

# ============================================
# PERSONAL WORKSPACE AUTO-ASSIGNMENTS
# ============================================

# Workspace 1: Browsers
[[on-window-detected]]
if.app-id = 'net.imput.helium'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = ['move-node-to-workspace 1']

# Workspace 4: Notes
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = ['move-node-to-workspace 4']

# Workspace 5: Communication (Discord)
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = ['move-node-to-workspace 5']
