# Work Profile - AeroSpace App Shortcuts
# These are appended to base/aerospace-base.toml

# ============================================
# WORK APP SHORTCUTS
# ============================================
# Note: These bindings continue the [mode.main.binding] section from base config
# Do NOT include [mode.main.binding] header here - TOML doesn't allow redefinition

# Browsers
alt-b = 'exec-and-forget open -a /Applications/Firefox\ Developer\ Edition.app'
alt-shift-b = 'exec-and-forget open -a /Applications/Google\ Chrome.app'

# Text expansion
alt-e = 'exec-and-forget open -a /Applications/Espanso.app'

# API testing
alt-r = 'exec-and-forget open -a /Applications/Bruno.app'

# ============================================
# WORK WORKSPACE AUTO-ASSIGNMENTS
# ============================================

# Workspace 1: Browsers
[[on-window-detected]]
if.app-id = 'org.mozilla.firefoxdeveloperedition'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = ['move-node-to-workspace 1']

# Workspace 6: API Testing
[[on-window-detected]]
if.app-id = 'com.usebruno.app'
run = ['move-node-to-workspace 6']
